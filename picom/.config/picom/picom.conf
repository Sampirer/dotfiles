# Picom Config - Tokyo Night Storm Theme
# Carsten's Arch Linux Setup

# ============================================
# SHADOWS
# ============================================
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Shadow excludes (keine Schatten f√ºr diese Fenster)
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@",
    "class_g = 'firefox' && argb"
];

# ============================================
# FADING
# ============================================
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Fade excludes
fade-exclude = [];

# ============================================
# TRANSPARENCY / OPACITY
# ============================================
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules (format: "OPACITY:PATTERN")
opacity-rule = [
    "95:class_g = 'Alacritty' && focused",
    "90:class_g = 'Alacritty' && !focused",
    "100:class_g = 'firefox'",
    "100:class_g = 'brave-browser'",
    "95:class_g = 'Thunar'",
    "100:class_g = 'mpv'",
    "90:class_g = 'Rofi'",
];

# ============================================
# CORNERS (abgerundete Ecken)
# ============================================
corner-radius = 8;

# Rounded corners excludes
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
];

# ============================================
# BLUR (optional, kann Performance kosten)
# ============================================
blur-method = "kernel";
blur-strength = 3;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@",
    "class_g = 'slop'",  # Screenshot tool
];

# ============================================
# GENERAL SETTINGS
# ============================================
backend = "xrender";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# ============================================
# WINDOW TYPE SETTINGS
# ============================================
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.95; shadow = true; }
    dropdown_menu = { opacity = 0.95; shadow = true; }
};
